<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back function</title>
</head>
<body>
    
<div></div>

<script>

news= [

{
    name: "ishwor",
lunch: "Fruits, Nuts, protin shake"

},


{
    name: "Bibek",
lunch: "Fruits, Nuts, protin shake"

},



{
    name: "Mukesh",
lunch: "Fruits, Nuts, protin shake"

},

]



function showMenu(){


setTimeout(()=>{
result= ""

news.forEach((postt)=>{

    result+= `<li>${postt.name}</li>`


})

document.querySelector("div").innerHTML= result

},2000)
}


showMenu()


function addNews(newdata, callback){
    setTimeout(()=>{
news.push(newdata)

callback()


    },3000)
}
