<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <div></div>

<script>
    const news=[
{
    newsTitle: "frist title",
    content: "hello World"
},


{
    newsTitle: "second title",
    content: "we are learning javascript"
},


{
    newsTitle: "third title",
    content: "this is call promise function"
},


]



function showNews(){

setTimeout(()=>{
let result =""

news.forEach((post)=>{
result += `<li> ${post.newsTitle}</li>`
})

document.querySelector('div').innerHTML= result

},2000)

}

// call show News function

showNews()



// define function addNews


function addNews(data){

    return new Promise((resolve, reject)=>{

    setTimeout(()=>{

        news.push(data)

        const error = false
if(!error){
resolve()
}
else{
    reject('erroe: something went wrong')
}


},3000)


    })



}




// call addnews function with promise
addNews({newsTitle: "fourth title", content:"added from the push method"})
.then(showNews)
.catch(error => console.log(error))









// addNews({newsTitle: "fourth title", content:"added from the push method"})

// .catch(error=>console.log(error))






</script>


</body>
</html>
