<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async / await</title>
</head>
<body>
    <div></div>

    <script>
        const news=[
    {
        newsTitle: "frist title",
        content: "hello World"
    },
    
    
    {
        newsTitle: "second title",
        content: "we are learning javascript"
    },
    
    
    {
        newsTitle: "third title",
        content: "this is call promise function"
    },
    
    
    ]
    
    
    
    function showNews(){
    
    setTimeout(()=>{
    let result =""
    
    news.forEach((post)=>{
    result += `<li> ${post.newsTitle}</li>`
    })
    
    document.querySelector('div').innerHTML= result
    
    },2000)
    
    }
    
    // call show News function
    
    showNews()
    
    
    
    // define function addNews
    
    
    function addNews(data){
    
        return new Promise((resolve, reject)=>{
    
        setTimeout(()=>{
    
            news.push(data)
    
            const error = false
    if(!error){
    resolve()
    }
    else{
        reject('erroe: something went wrong')
    }
    
    
    },3000)
    
    
        })
    
    
    
    }
    
    
    // define function demoFunction using asyc /await


    async function demoFunction(){
        await addNews({newsTitle: "AYSC function", content: "Demo Content"})
        showNews()
    }



    
    // call functiom defmoFunction

    demoFunction()
    
    </script>
    
    

</body>
</html>
